    <script>
        // Add event listener to toggle yellow outline
        const cards = document.getElementsByClassName('card');
        Array.from(cards).forEach(card => {
            card.addEventListener('click', () => {
                // Remove outline-yellow from all cards
                Array.from(cards).forEach(c => {
                    c.classList.remove('outline-yellow');
                });

                // Add outline-yellow to the clicked card
                card.classList.add('outline-yellow');
            });
        });
